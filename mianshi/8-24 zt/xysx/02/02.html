<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .inl-ele{
        margin-bottom: 100px;
        margin-left: 200px;
        padding-bottom: 200px;
        background-color: red;
    }
    .a{
        height: 20px;
        background-color: blue;
       
    }
    </style>
</head>
<body>
    <span class="inl-ele">骑誓</span>
    <div class="a"> aaaaa</div>
</body>
</html>
<!-- 
 盒子模型！！！！
 margin-top margin-bottom  行内元素
 是否对行内元素起影响   
 没有影响
 但是左右起影响 
 padding 是有影响的
使用内外边距时，左右方向都有效
设置四个方向的内边距是，对于行内元素，都有效 对其他元素无效
外边距，左右无效 
 -->
