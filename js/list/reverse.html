<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <p>1</p>
        <span>2</span>
        <li>3</li>
        <!--<li>3</li>
            <span>2</span>
            <p>1</p>
         -->
    
        <script>
            // document.createElement()
            // document.appendChild
            // removeChild
            const  childs = document.querySelector('.wrap');
            const eles = childs.childNodes;
            const copy = [...eles];//复制
            // console.log(eles);
            //childs.innerHTML='';
            //同一个dom节点 只能有一个父节点，(同一个dom节点 不能从属于两个父节点)
            for(let len = eles.length - 1;len>=0;len--){
                childs.appendChild(eles[len]);
            }
        </script>
    </div>
</body>
</html>
