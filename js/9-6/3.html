<script>
    function getSecond(arr){
        let max = arr[0]>arr[1]?arr[0]:arr[0]
        let second=arr[0]>arr[1]?arr[0]:arr[0]
        for(let i =2;i<arr.length;++i){
            if(arr[i]>max){
                second=max;
                max=arr[i];
            }else if(arr[i]>second){
                second=arr[i]
            }
        }
        return second
    }
</script>
