<script>
    //宏任务队列[settimeout]
    //微任务队列[p.then1,]
    setTimeout(()=>{
        console.log(1)
        Promise.resolve(6).then(console.log)
    },0)
    new Promise((resolve,reject)=>{
        console.log(2)//生成promise是同步的
        resolve(3)
    })
    .then(r=>{
        console.log(r)
        setTimeout(()=>{
            console.log(5)
        })
        return undefined
    })
    .then(r=>{
        console.log(r)
    })
    console.log(4);
    //2，4，3，undefined,1,6,5
</script>
