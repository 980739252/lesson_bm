<head>

            width: 100vw;
        height: 100hw;
        }
    </style>
</head>
<body>
    <script>
        const body = document.body;
        body.onmousemove = debounce(getUserInfo,3000);
        function debounce(func,wait) {
            let  timeout = null;
            return  function(){
                clearTimeout(timeout);
                timeout = setTimeout(()=>{
                    func();
                },wait);
            }
            
        }

    </script>
</body>
